<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Users</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-12">
      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" class="form-control" id="search" name="search" [(ngModel)]="search" placeholder="Input field">
      </div>

      <button type="button" class="btn btn-default" (click)="loadUsers()">Search</button>

    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>SURNAME</th>
              <th>EMAIL</th>
              <th>EDIT</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
              <td [innerText]="user.id"></td>
              <td [innerText]="user.name"></td>
              <td [innerText]="user.surname"></td>
              <td [innerText]="user.email"></td>
              <td>
                <a class="btn btn-warning" [routerLink]="['/fulllayout/user',user.id]">
                  <span class="glyphicon glyphicon-pencil"></span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="pageChanged($event)" directionLinks="true"></pagination-controls>
    </div>
  </div>
</div>
