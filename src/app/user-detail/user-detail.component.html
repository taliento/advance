
<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">User detail {{user.name}}</h3>
    </div>
    <div class="panel-body">


      <form action="" method="POST" role="form">

        <div class="form-group">
            <label for="inputname">Nome</label>
            <input type="text" name="name" id="inputname" class="form-control" [(ngModel)]="user.name" required="required" pattern="" title="">
        </div>

        <div class="form-group">
          <label for="inputsurname">Cognome</label>
          <input type="text" name="surname" id="inputsurname" class="form-control" [(ngModel)]="user.surname" required="required" pattern="" title="">
        </div>

        <div class="form-group">
          <label for="inputemail">Email</label>
          <input type="email" name="email" id="inputemail" class="form-control" [(ngModel)]="user.email" required="required" pattern="" title="">
        </div>

        <button type="submit" class="btn btn-primary" (click)="update()">Submit</button>
      </form>

    </div>
</div>
